
<div class="text-center">
    <h1>POUR FACILITER VOTRE PARCOURS</h1>
    <h2>Donnez nous quelques informations complémentaires sur vos symptômes</h2>
</div>

<div class="top30">
<div class="container">
<form>
    <div class="form-group">
        <label for="list_douleur">Quelle est l’intensité de la douleur sur une échelle de 1 à 10
            (1 pour une douleur faible 10 pour une douleur très intense)?</label>
        <select class="form-control" id="list_douleur">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div class="form-group">
        <legend>Quel(s) qualificatif(s) correspond(ent) le mieux à la description de votre douleur?</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="pique" value="option2">
                Ca pique
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="brule" value="option2">
                Ca brule
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="comprime" value="option2">
                Ca comprime
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="respiration" value="option2">
                Ca empêche la respiration
            </label>
        </div>
    </div>
    <div class="form-group">
        <legend>Dans quelle circonstance avez vous mal?</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="pique" value="option2">
                Tout le temps
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="brule" value="option2">
                Quand je fais un effort
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="comprime" value="option2">
                Sans circonstance particulière
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
</div>
</div>
